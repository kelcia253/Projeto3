<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2 form-title">Editar Livro</h2>

</div>



<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row fomr-container " style ="margin-left: 33%;">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Nome</label>

          <input type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <p *ngIf="nome?.touched && nome?.invalid" class="error">

            <sup>*</sup>Nome obrigatório

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>ISBN</label>

          <input

            type="number"

            formControlName="idade"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="idade?.touched && idade?.invalid" class="error">

            <sup>*</sup>Informe ao ISBN

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Quant de Pag:</label>

          <input

            type="text"

            formControlName="telefone"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="telefone?.touched && telefone?.invalid" class="error">

            <sup>*</sup>Informe a quant de páginas

          </p>

          <p *ngIf="telefone?.errors?.['pattern']" class="error">

            <sup>*</sup>Use apenas números

          </p>

        </div>

      </div>

      <div class="form-group text-end">

        <button type="submit" class="btn btn-info mx-2" [disabled]="!contatoForm.valid">

          Editar Livros

        </button>

      </div>

    </div>

  </div>

</form>
